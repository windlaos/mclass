<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
</head>

<body class="container mt-4">

<h2 th:text="${product.id != null ? '상품 수정' : '상품 등록'}"></h2>

<form th:action="${product.id != null} ? @{'/admin/products/' + ${product.id}} : @{/admin/products}"
      method="post">

    <div class="mb-3">
        <label class="form-label">상품명</label>
        <input type="text" class="form-control" th:field="*{name}">
    </div>

    <div class="mb-3">
        <label class="form-label">가격</label>
        <input type="number" class="form-control" th:field="*{price}">
    </div>

    <div class="mb-3">
        <label class="form-label">이미지URL</label>
        <input type="text" class="form-control" th:field="*{imageUrl}">
    </div>

    <div class="mb-3">
        <label class="form-label">설명</label>
        <textarea class="form-control" th:field="*{description}"></textarea>
    </div>

    <button type="submit" class="btn btn-success">저장</button>
    <a href="/admin/products" class="btn btn-secondary">취소</a>
</form>

</body>
</html>
