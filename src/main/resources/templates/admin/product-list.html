<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 - 상품목록</title>
</head>
<body class="container mt-4">

<h1 class="mb-3">상품 관리</h1>

<a href="/admin/products/new" class="btn btn-primary mb-3">상품 등록</a>

<table class="table table-hover">
    <thead>
    <tr>
        <th>번호</th>
        <th>상품명</th>
        <th>가격</th>
        <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td>
            <a th:href="@{'/admin/products/' + ${p.id} + '/edit'}" class="btn btn-sm btn-warning">수정</a>
            <a th:href="@{'/admin/products/' + ${p.id} + '/delete'}" class="btn btn-sm btn-danger">삭제</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
