<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>

<h2>관리자 로그인</h2>

<form th:action="@{/login}" method="post">
    <div>
        <label>아이디</label><br>
        <input type="text" name="username" required>
    </div>
    <div>
        <label>비밀번호</label><br>
        <input type="password" name="password" required>
    </div>

    <br>
    <button type="submit">로그인</button>
</form>

</body>
</html>
