<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ïû•Î∞îÍµ¨Îãà</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; margin-bottom: 30px; }

        .cart-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-card {
            display: flex;
            gap: 15px;
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        .cart-card img {
            width: 120px;
            border-radius: 8px;
        }

        .cart-info {
            flex: 1;
        }

        .cart-name {
            font-size: 20px;
            font-weight: bold;
        }

        .cart-price {
            font-size: 18px;
            color: #e60023;
        }

        .qty-box {
            display: flex;
            gap: 6px;
            margin-top: 10px;
        }

        .qty-btn {
            padding: 6px 10px;
            font-size: 18px;
            background: #007bff;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            border: none;
        }

        .btn-back {
            margin-top: 30px;
            padding: 10px 20px;
            background: #444;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>

<body>

<h1>üõí Ïû•Î∞îÍµ¨Îãà</h1>

<div class="cart-container">
    <div th:each="item : ${cart}" class="cart-card">
        <img th:src="${item.imageUrl}">
        
        <div class="cart-info">
            <div class="cart-name" th:text="${item.name}"></div>
            <div class="cart-price" th:text="${item.totalPrice + 'Ïõê'}"></div>

            <div class="qty-box">
                <a th:href="@{|/cart/increase/${item.id}|}">
                    <button class="qty-btn">+</button>
                </a>
                <span th:text="${item.quantity}"></span>
                <a th:href="@{|/cart/decrease/${item.id}|}">
                    <button class="qty-btn">-</button>
                </a>
            </div>
        </div>
    </div>
</div>

<a class="btn-back" href="/">‚Üê ÏáºÌïë Í≥ÑÏÜçÌïòÍ∏∞</a>

</body>
</html>
