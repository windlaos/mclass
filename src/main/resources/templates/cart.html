<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>장바구니 - 경동 쇼핑몰</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .cart-item-card {
            border-radius: 14px;
            background: #fff;
            padding: 20px;
            transition: .2s ease;
        }
        .cart-item-card:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            transform: translateY(-4px);
        }
        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff3939;
        }
        .qty-box {
            width: 70px;
        }
        .total-box {
            background: #f3f6fc;
            border-radius: 14px;
        }
    </style>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg shadow-sm"
     style="background: linear-gradient(90deg, #005DFF 0%, #007BFF 100%);">
    <div class="container">
        <a class="navbar-brand fw-bold text-white fs-3 d-flex align-items-center" href="/">
            🛒 <span class="ms-2">경동 쇼핑몰</span>
        </a>
    </div>
</nav>

<div class="container py-5">

    <h2 class="fw-bold mb-4">🛍 장바구니</h2>

    <div th:if="${cartItems == null or #lists.isEmpty(cartItems)}" class="text-center mt-5">
        <p class="text-muted fs-5 mb-4">장바구니가 비어있어요! 😢</p>
        <a href="/" class="btn btn-primary px-4 py-2 rounded-pill">쇼핑하러 가기 →</a>
    </div>

    <div th:if="${cartItems != null and !#lists.isEmpty(cartItems)}">
        <div class="row g-4">
            <div class="col-lg-8">
                <div th:each="item : ${cartItems}" class="cart-item-card d-flex align-items-center justify-content-between mb-3">

                    <div class="d-flex align-items-center gap-3">
                        <img th:src="@{'/images/product' + ${item.product.id} + '.jpeg'}"
                             class="rounded" style="width: 80px; height: 80px; object-fit: contain;">
                        <div>
                            <p th:text="${item.product.name}" class="fw-bold mb-1 fs-6"></p>
                            <p class="price mb-0" th:text="|${item.product.price}원|"></p>
                        </div>
                    </div>

                    <div class="text-end">
                        <div class="d-flex align-items-center gap-2 mb-1">
                            <input type="number" min="1" th:value="${item.quantity}"
                                   class="form-control qty-box text-center fw-bold"
                                   style="border-radius: 10px;"/>
                        </div>

                        <a th:href="@{'/cart/remove/' + ${item.product.id}}"
                           class="btn btn-sm btn-outline-danger rounded-pill px-3">
                            ✖ 삭제
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="p-4 shadow-sm total-box">
                    <h5 class="fw-bold mb-3">결제 정보</h5>

                    <div class="d-flex justify-content-between mb-2">
                        <span>상품 총 금액</span>
                        <strong th:text="|${totalPrice}원|"></strong>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>배송비</span>
                        <strong class="text-success">0원</strong>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4 fs-5">
                        <span class="fw-bold text-dark">총 결제 금액</span>
                        <span class="fw-bold text-danger" th:text="|${totalPrice}원|"></span>
                    </div>

                    <a href="#" class="btn btn-primary w-100 fw-bold rounded-pill py-2">
                        ✅ 결제 진행하기
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
