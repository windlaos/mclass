<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="layout :: content">

<div class="container mt-5">

    <h2 class="fw-bold mb-4 text-center">🛍 장바구니</h2>
    <hr>

    <!-- 비어있을 때 -->
    <div class="text-center mt-5" th:if="${#lists.isEmpty(cart)}">
        <p class="fs-5">장바구니가 비어 있습니다.</p>
        <a href="/" class="btn btn-primary mt-3">쇼핑하러 가기</a>
    </div>

    <!-- 장바구니 목록 -->
    <table class="table table-bordered text-center align-middle"
           th:if="${!#lists.isEmpty(cart)}">

        <thead class="table-dark">
            <tr>
                <th width="120">이미지</th>
                <th>상품명</th>
                <th width="120">가격</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="item : ${cart}">
                <td>
                    <img th:src="@{${item.imageUrl}}"
                         width="80" height="80"
                         style="object-fit:contain;"
                         onerror="this.src='/images/no_image.png';">
                </td>
                <td th:text="${item.name}"></td>
                <td class="text-danger fw-bold"
                    th:text="|${item.price}원|"></td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4" th:if="${!#lists.isEmpty(cart)}">
        <a href="/" class="btn btn-secondary">쇼핑 계속하기</a>
    </div>

</div>

</html>
