<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>경동 쇼핑몰 DEMO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
            border-radius: 10px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }

        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background-color: #fff;
        }

        footer {
            background: #222;
            color: #ccc;
            font-size: 0.9rem;
        }

        footer a {
            color: #ddd;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand fw-bold fs-4 text-white" href="/">🛒 경동 쇼핑몰</a>
    <div class="ms-auto">
        <a href="/cart" class="btn btn-warning fw-bold">🛍 장바구니</a>
    </div>
</nav>

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="fw-bold text-dark">경동 쇼핑몰</h1>
        <p class="text-muted">믿을 수 있는 품질, 합리적인 가격</p>
    </div>

    <div class="row justify-content-center g-4" th:if="${products != null}">
        <div class="col-md-3 col-sm-6" th:each="product : ${products}">
            <div class="card shadow-sm h-100">
                <img th:src="@{${product.imageUrl}}" class="card-img-top p-3" style="height:220px; object-fit:contain;">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold" th:text="${product.name}"></h5>
                    <p class="text-danger fw-bold fs-5" th:text="|${product.price}원|"></p>
                    <div class="d-flex justify-content-center gap-2">
                        <a th:href="@{'/product/' + ${product.id}}" class="btn btn-outline-primary btn-sm">상세보기</a>
                        <a th:href="@{'/cart/add/' + ${product.id}}" class="btn btn-success btn-sm">장바구니</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center py-4 mt-5">
    <div>
        <a href="/company">회사소개</a> |
        <a href="/privacy">개인정보처리방침</a>
    </div>
    <div class="mt-2">© 2025 Kyongdong Mall. All rights reserved.</div>
</footer>

</body>
</html>
