<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>경동 쇼핑몰</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2196F3;
            padding: 16px;
            text-align: center;
            color: white;
        }
        .cart-btn {
            float: right;
            margin-right: 20px;
            text-decoration: none;
            background: #ff5722;
            padding: 10px 18px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            padding: 30px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 18px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            background: #eee;
        }
        .btn {
            display: inline-block;
            margin-top: 8px;
            padding: 10px;
            width: 110px;
            background: #2196F3;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
        }
        .btn.cart {
            background: #4CAF50;
        }
        /* ✅ footer 복원 */
        footer {
            background-color: #222;
            color: #ccc;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
        }
        footer a {
            color: #ccc;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <a href="/cart" class="cart-btn">🛒 장바구니</a>
    <h2>🛍 경동 쇼핑몰</h2>
</header>

<div class="container">
    <div th:each="product : ${products}" class="card">
        <img th:src="@{${product.imageUrl}}" alt="상품이미지">

        <h3 th:text="${product.name}"></h3>
        <p th:text="${#numbers.formatInteger(product.price, 0, 'COMMA')} + ' 원'"></p>

        <a class="btn"
           th:href="@{'/product/' + ${product.id}}">상세보기</a>

        <a class="btn cart"
           th:href="@{'/cart/add/' + ${product.id}}">장바구니</a>
    </div>
</div>

<!-- ✅ 하단 Footer 복원 -->
<footer>
    <a href="/company.html">회사소개</a> |
    <a href="/privacy.html">개인정보처리방침</a>
    <p>© 2025 Kyongdong Mall. All rights reserved.</p>
</footer>

</body>
</html>
