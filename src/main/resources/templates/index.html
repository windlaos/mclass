<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>경동 쇼핑몰 DEMO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<style>
    /* Hero Section */
    .hero-section {
        background: linear-gradient(140deg, #0075ff 0%, #00a6ff 100%);
        padding: 60px 20px;
        text-align: center;
        color: #ffffff;
        border-radius: 0 0 28px 28px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        margin-bottom: 40px;
    }

    .hero-section h1 {
        font-size: 38px;
        font-weight: 800;
        margin-bottom: 12px;
        text-shadow: 0 3px 9px rgba(0,0,0,0.25);
    }

    .hero-section p {
        font-size: 18px;
        opacity: 0.95;
        margin-bottom: 0;
    }

    .card {
        border: none;
        border-radius: 16px;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 22px rgba(0,0,0,0.15);
    }

    footer a:hover {
        text-decoration: underline;
        color: #ffd34e !important ;
    }
</style>
</head>

<body class="bg-light">

<!-- 네비게이션 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4 shadow-sm">
    <a class="navbar-brand fw-bold fs-4 text-white" href="/">🛒 경동 쇼핑몰</a>

    <div class="ms-auto">
        <a href="/cart" class="btn btn-warning fw-bold shadow-sm">🛍 장바구니</a>
    </div>
</nav>

<!-- Hero Section / 안내 문구 -->
<div class="hero-section">
    <h1>경동 쇼핑몰에 오신 것을 환영합니다 🎉</h1>
    <p>신선함과 품질을 합리적인 가격으로 제공합니다!</p>
</div>

<!-- 상품 목록 -->
<div class="container">
    <div class="row justify-content-center g-4" th:if="${products != null}">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card shadow-sm">
                <img th:src="@{'/images/product' + ${product.id} + '.jpeg'}"
                     class="card-img-top p-3"
                     style="height:240px; object-fit:contain;">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold" th:text="${product.name}"></h5>
                    <p class="text-danger fw-bold fs-5" th:text="|${product.price}원|"></p>

                    <div class="d-flex justify-content-center gap-2">
                        <a th:href="@{'/product/' + ${product.id}}"
                           class="btn btn-primary btn-sm">상세보기</a>
                        <a th:href="@{'/cart/add/' + ${product.id}}"
                           class="btn btn-success btn-sm">장바구니</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
    <a href="/company" class="text-white mx-2">회사소개</a> |
    <a href="/privacy" class="text-white mx-2">개인정보처리방침</a>
    <p class="mt-2 mb-0">© 2025 Kyongdong Mall. All rights reserved.</p>
</footer>

</body>
</html>
