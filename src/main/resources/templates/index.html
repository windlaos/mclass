<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>경동 쇼핑몰 DEMO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand fw-bold fs-4 text-white" href="/">🛒 경동 쇼핑몰</a>
    <div class="ms-auto">
        <a href="/cart" class="btn btn-warning fw-bold">🛍 장바구니</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center" th:if="${products != null}">
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card shadow">
                <img th:src="@{'/images/product' + ${product.id} + '.jpeg'}"
                     class="card-img-top"
                     style="height:250px; object-fit:contain;">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="text-danger fw-bold fs-5" th:text="${product.price} + '원'"></p>

                    <div class="d-flex justify-content-center gap-2">
                        <a th:href="@{'/product/' + ${product.id}}" class="btn btn-primary btn-sm">상세보기</a>
                        <a th:href="@{'/cart/add/' + ${product.id}}" class="btn btn-success btn-sm">장바구니</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <a href="/company" class="text-white mx-2">회사소개</a> |
    <a href="/privacy" class="text-white mx-2">개인정보처리방침</a>
    <p class="mt-2 mb-0">© 2025 Kyongdong Mall. All rights reserved.</p>
</footer>

</body>
</html>
