<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="layout :: content">

<div class="row justify-content-center" th:if="${products != null}">
    <div class="col-md-4 mb-4" th:each="product : ${products}">
        <div class="card shadow">
            <img th:src="@{'/images/product' + ${product.id} + '.jpeg'}"
                 class="card-img-top"
                 style="height:250px; object-fit:contain;">
            <div class="card-body text-center">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="text-danger fw-bold fs-5" 
                   th:text="|${product.price}원|"></p>

                <div class="d-flex justify-content-center gap-2">
                    <a th:href="@{'/product/' + ${product.id}}" 
                       class="btn btn-primary btn-sm">상세보기</a>
                    <a th:href="@{'/cart/add/' + ${product.id}}" 
                       class="btn btn-success btn-sm">장바구니</a>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
