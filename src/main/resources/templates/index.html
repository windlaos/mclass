<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>경동 쇼핑몰</title>
</head>
<body>

<h2>경동 쇼핑몰</h2>

<!-- ✅ 장바구니 링크 수정 -->
<a th:href="@{/cart}">장바구니</a>

<hr>

<div th:each="product : ${products}">
    <img th:src="@{${product.imageUrl}}" width="200"><br>
    <a th:href="@{'/product/' + ${product.id}}" th:text="${product.name}"></a><br>
    <p th:text="'가격 : ' + ${product.price} + '원'"></p>
    <hr>
</div>

</body>
</html>
