<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>경동 쇼핑몰</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 상품 카드 스타일 */
        .product-card {
            border-radius: 12px;
            transition: all 0.25s ease-in-out;
            overflow: hidden;
            cursor: pointer;
            background: #fff;
        }
        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, .15);
        }
        .product-card img {
            border-bottom: 1px solid #eee;
            background: #fff;
        }
        .hero {
            background: linear-gradient(180deg, #005DFF 0%, #007BFF 45%, #f3f6fc 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        footer a {
            text-decoration: none;
        }
    </style>

</head>
<body class="bg-light">

<!-- ✅ 네비게이션 -->
<nav class="navbar navbar-expand-lg shadow-sm"
     style="background: linear-gradient(90deg, #005DFF 0%, #007BFF 100%);">

    <div class="container">

        <a class="navbar-brand fw-bold text-white fs-3 d-flex align-items-center" href="/">
            🛒 <span class="ms-2">경동 쇼핑몰</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">

            <ul class="navbar-nav ms-4">
                <li class="nav-item"><a class="nav-link text-white fw-semibold me-3" href="/">홈</a></li>
                <li class="nav-item"><a class="nav-link text-white fw-semibold me-3" href="/company">회사소개</a></li>
                <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/privacy">개인정보</a></li>
            </ul>

            <form class="ms-auto me-3 d-none d-md-block" style="max-width: 350px;">
                <input type="text" class="form-control rounded-pill" placeholder="상품 검색 🔍">
            </form>

            <a href="/cart"
               class="btn btn-warning fw-bold px-3 py-2 rounded-pill shadow-sm">
                🛍 장바구니
            </a>

        </div>
    </div>
</nav>


<!-- ✅ 메인 비주얼 영역 Hero -->
<section class="hero">
    <div class="container">
        <h1 class="fw-bold display-5">경동 쇼핑몰에 오신 것을 환영합니다!</h1>
        <p class="mt-3 fs-5 fw-light">합리적인 가격 · 믿을 수 있는 품질의 상품을 만나보세요</p>
    </div>
</section>


<!-- ✅ 상품 리스트 -->
<div class="container my-5">
    <h3 class="fw-bold mb-4 ms-2">📦 추천 상품</h3>

    <div class="row g-4 justify-content-center" th:if="${products != null}">
        <div class="col-md-3 col-sm-6" th:each="product : ${products}">
            <div class="product-card shadow-sm">
                <a th:href="@{'/product/' + ${product.id}}">
                    <img th:src="@{'/images/product' + ${product.id} + '.jpeg'}"
                         class="card-img-top"
                         style="height:220px; object-fit:contain;">
                </a>
                <div class="p-3 text-center">
                    <h5 th:text="${product.name}" class="fw-bold text-dark"></h5>
                    <p class="text-danger fw-bold fs-5" th:text="|${product.price}원|"></p>

                    <a th:href="@{'/cart/add/' + ${product.id}}"
                       class="btn btn-primary w-100 fw-semibold rounded-pill">
                        담기 🛒
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- ✅ 푸터 -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <a href="/company" class="text-white mx-2">회사소개</a> |
    <a href="/privacy" class="text-white mx-2">개인정보처리방침</a>
    <p class="mt-2 mb-0 small">© 2025 Kyongdong Mall. All rights reserved.</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
