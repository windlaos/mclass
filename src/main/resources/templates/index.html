<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>경동 쇼핑몰 DEMO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f5f7;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .navbar-premium {
            background-color: #0b1c3c !important;
        }
        .product-card {
            border: none;
            border-radius: 18px;
            overflow: hidden;
            background: #ffffff;
            transition: all .28s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,.09);
        }
        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 26px rgba(0,0,0,.18);
        }
        .product-card picture img {
            height: 240px;
            width: 100%;
            object-fit: cover;
            background-color:#fafafa;
        }
        .btn-pill {
            border-radius: 50px;
            padding: 6px 18px;
            font-weight: bold;
        }
        .price-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: #d40000;
        }
        footer {
            background-color: #0b1c3c;
        }
        footer a {
            color: #e2e2e2;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-premium px-4 py-3 shadow-sm">
    <a class="navbar-brand fw-bold fs-4 text-white" href="/">🛒 경동 쇼핑몰</a>
    <div class="ms-auto d-flex gap-2">
        <a href="/cart" class="btn btn-warning btn-pill">🛍 장바구니</a>
    </div>
</nav>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center g-4" th:if="${products != null}">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="product : ${products}">
            <div class="product-card">
                <picture>
                    <source th:srcset="@{'/images/product' + ${product.id} + '.webp'}" type="image/webp">
                    <img th:src="@{'/images/product' + ${product.id} + '.jpeg'}" loading="lazy" alt="상품 이미지">
                </picture>
                <div class="text-center p-3">
                    <h6 th:text="${product.name}" class="fw-bold mt-2"></h6>
                    <p th:text="${product.price} + '원'" class="price-text"></p>
                    <div class="d-flex justify-content-center gap-2">
                        <a th:href="@{'/product/' + ${product.id}}" class="btn btn-primary btn-pill">상세보기</a>
                        <a th:href="@{'/cart/add/' + ${product.id}}" class="btn btn-outline-success btn-pill">장바구니</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-white text-center py-4 mt-5">
    <a href="/company" class="mx-2">회사소개</a> |
    <a href="/privacy" class="mx-2">개인정보처리방침</a>
    <p class="mt-2 mb-0">© 2025 Kyongdong Mall. All rights reserved.</p>
</footer>

</body>
</html>
