<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>경산+동해 쇼핑몰</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .product-card {
            border-radius: 12px;
            transition: all 0.25s ease-in-out;
            overflow: hidden;
            background: #fff;
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 22px rgba(0, 0, 0, .15);
        }

        .hero {
            background: linear-gradient(180deg, #005DFF 0%, #007BFF 45%, #f3f6fc 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .badge-point {
            background-color: #FF6B00;
            color: #fff;
            font-size: 0.75rem;
            font-weight: bold;
            border-radius: 6px;
            padding: 4px 8px;
        }
        .badge-free {
            background-color: #FF2B77;
            color: #fff;
            font-size: 0.75rem;
            font-weight: bold;
            border-radius: 6px;
            padding: 4px 8px;
        }
        footer a {
            text-decoration: none;
        }
    </style>

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg shadow-sm"
     style="background: linear-gradient(90deg, #005DFF 0%, #007BFF 100%);">
    <div class="container">
        <a class="navbar-brand fw-bold text-white fs-3 d-flex align-items-center" href="/">
            🛒 <span class="ms-2">경동 쇼핑몰</span>
        </a>

        <form class="ms-auto me-3 d-none d-md-block" style="max-width: 350px;">
            <input type="text" class="form-control rounded-pill" placeholder="상품 검색 🔍">
        </form>

        <a href="/cart" class="btn btn-warning fw-bold px-3 py-2 rounded-pill shadow-sm">
            🛍 장바구니
        </a>
    </div>
</nav>

<section class="hero">
    <div class="container">
        <h1 class="fw-bold display-5">경동 쇼핑몰에 오신 것을 환영합니다!</h1>
        <p class="mt-3 fs-5 fw-light">합리적인 가격 · 믿을 수 있는 품질의 상품을 만나보세요</p>
    </div>
</section>

<div class="container my-5">
    <h3 class="fw-bold mb-4 ms-2">📦 추천 상품</h3>

    <div class="row g-4 justify-content-center" th:if="${products != null}">
        <div class="col-md-3 col-sm-6" th:each="product : ${products}">
            <div class="product-card shadow-sm">
                <a th:href="@{'/product/' + ${product.id}}">
                    <img th:src="@{'/images/product' + ${product.id} + '.jpeg'}"
                         class="card-img-top"
                         style="height:230px; object-fit:contain; background:#fff;">
                </a>
                <div class="p-3 text-center">

                    <h5 th:text="${product.name}" class="fw-bold text-dark"></h5>
                    <p class="text-danger fw-bold fs-5" th:text="|${product.price}원|"></p>

                    <!-- 🔥 혜택 라벨 -->
                    <div class="mt-1 mb-3 d-flex justify-content-center gap-2">
                        <span class="badge-point">200P 적립</span>
                        <span class="badge-free">무료배송</span>
                    </div>

                    <a th:href="@{'/cart/add/' + ${product.id}}"
                       class="btn btn-primary w-100 fw-semibold rounded-pill">
                        담기 🛒
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <a href="/company" class="text-white mx-2">회사소개</a> |
    <a href="/privacy" class="text-white mx-2">개인정보처리방침</a>
    <p class="mt-2 mb-0 small">© 2025 Kyongdong Mall. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
