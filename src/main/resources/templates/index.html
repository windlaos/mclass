<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쇼핑몰 메인</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .product-card {
            width: 200px;
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform .2s;
        }

        .product-card:hover {
            transform: translateY(-6px);
        }

        .product-card img {
            width: 100%;
            border-radius: 6px;
        }

        .product-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #e60023;
            margin: 10px 0;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-detail {
            background-color: #007bff;
            color: #fff;
        }

        .btn-cart {
            background-color: #28a745;
            color: #fff;
        }

        .btn:hover {
            opacity: 0.85;
        }

        @media(max-width: 600px) {
            .product-card {
                width: 45%;
            }
        }
    </style>
</head>

<body>

<h1>경동몰 DEMO</h1>

<div class="product-container">
    <div class="product-card" th:each="product : ${products}">
        <img th:src="${product.imageUrl}" alt="상품 이미지">

        <div class="product-name" th:text="${product.name}"></div>
        <div class="product-price" th:text="${product.price + '원'}"></div>

        <div class="btn-group">
            <button class="btn btn-detail"
                    th:onclick="|location.href='/product/${product.id}'|">
                상세보기
            </button>
            <a class="btn btn-cart"
                    th:onclick="|location.href='/add-to-cart/${product.id}'|">
                장바구니
            </a>
        </div>
    </div>
</div>

</body>
</html>
