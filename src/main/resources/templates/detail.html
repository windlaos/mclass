<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name} + ' 상세정보'">상품 상세</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .product-image img {
            width: 350px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .product-info {
            max-width: 350px;
        }

        .product-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 22px;
            color: #e60023; /* 예쁜 레드톤 */
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 16px;
            font-size: 15px;
            background-color: #444;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
        }

        .btn-back:hover {
            background-color: #222;
        }
    </style>
</head>

<body>

    <a class="btn-back" href="/">← 쇼핑 계속하기</a>

    <div class="container">
        <!-- 상품 이미지 -->
        <div class="product-image">
            <img th:src="${product.imageUrl}">
        </div>

        <!-- 상품 설명 -->
        <div class="product-info">
            <div class="product-name" th:text="${product.name}">상품명</div>
            <div class="product-price" th:text="${product.price + '원'}"></div>
            <p>이 상품은 최고의 품질로 제작되었으며, 고객님께 만족을 드립니다.</p>
        </div>
    </div>

</body>
</html>
