<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="layout :: content">

<div class="container mt-5" th:if="${product != null}">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">

            <!-- 상품 이미지 -->
            <img th:src="@{${product.imageUrl}}"
                 class="img-fluid border"
                 style="max-height:300px; object-fit:contain;"
                 onerror="this.src='/images/no_image.png';">

            <h2 class="mt-4 fw-bold" th:text="${product.name}"></h2>

            <!-- 가격 -->
            <p class="text-danger fw-bold fs-4"
               th:text="|${product.price}원|"></p>

            <!-- 설명 -->
            <p class="mt-2" th:text="${product.description}"></p>

            <!-- 버튼 -->
            <div class="d-flex justify-content-center gap-3 mt-4">
                <a th:href="@{'/cart/add/' + ${product.id}}"
                   class="btn btn-success btn-lg">장바구니 담기</a>

                <a href="/" class="btn btn-secondary btn-lg">목록으로</a>
            </div>

        </div>
    </div>
</div>

</html>
